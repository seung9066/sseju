			<script>
   
            showAll();
            cp();

            //imgTagReset();
            
           
            
            //거래처 그리드(모달)
			var cpGrid = new tui.Grid({
               el : document.getElementById('cpGrid'),
               bodyHeight : 200,
               rowHeaders : [],
               scrollX : false,
               scrollY : false,
               columns : [{
                  header : '거래처 코드',
                  name : 'cpCode',

            // 클릭한 거래처 정보 input 태그에 넣기

          //이미지 관련 js
      function inputImgInteract() {
            img.addEventListener('change', function (event) {
               // 파일명 가져오기
               let index = document.getElementById('img').value.lastIndexOf('\\');
               let fileStr = document.getElementById('img').value.substring(index + 1);
               
               // img태그 생성
               let newImgTag = document.createElement('img');
               newImgTag.setAttribute('id', 'imgTag');
               newImgTag.setAttribute('name', 'imgTag');
               newImgTag.setAttribute('alt', '설비사진');
               newImgTag.setAttribute('width', '300px');
               newImgTag.setAttribute('height', '300px');
               
               // 이미 document에 img태그 존재시 삭제. 미존재시 src 속성 만들어 넣기
               if (document.getElementById('imgTag') != null) {
                  document.getElementById('imgTag').remove();
                  
                  // 새 파일을 고른 경우
                  if (fileStr != '') {
                     newImgTag.setAttribute('src', '/assets/img/' + fileStr);
                  }
               } else {
                  newImgTag.setAttribute('src', '/assets/img/' + fileStr);
               }
               
               // document에 삽입
               imgDiv.prepend(newImgTag);
            });
            
         }

          
          /**파일 미리보기*/
            function previewImg(){
   				//파일리더 생성
   				var preview = new FileReader();
   				preview.onload = function(e){
   		
   				document.getElementById("imgTag").src = e.target.result;
   				};
   				preview.readAsDataURL(document.getElementById("imageInput").files[0]);
   			}
         
         
            
            //설비 그리드
             const eqmGrid = new tui.Grid({
               el : document.getElementById('eqmGrid'),
               pagination:true,
				pageOptions: {
				    useClient: true,
				    perPage: 5
				  },
               scrollX : false,
               scrollY : false,
               rowHeaders : [ 'checkbox' ],
               
               columns : [ {
                  header : '설비코드',
                  name : 'eqmCode',
                  align : 'center',
                  filter: 'text'
               }, {
                  header : '설비명',
                  name : 'eqmName',
                  align : 'center'
                  
               }, {
                  header : '모델명',
                  name : 'eqmModel', 
                  align : 'center'
                  
               }, {
                  header : '라인',
                  name : 'lineNo', 
                  align : 'center'
                  
               }, {
                  header : '설치장소',
                  name : 'eqmLoc', 
                  align : 'center'
                
               }, {
                  header : '최고온도',
                  name : 'eqmMaxTemp', 
                  align : 'center'
                 
               }, {
                  header : '최저온도',
                  name : 'eqmMinTemp',
                  align : 'center'
                  
               }, {
                  header : '구입업체',
                  name : 'eqmPurcName',
                  align : 'center'
                  
               } , {
                   header : '규격',
                   name : 'eqmSize',
                   align : 'center',
                   hidden : 1
                   
                }, {
                    header : '비상연락망',
                    name : 'eqmPurcTel',
                    align : 'center',
                    hidden : 1
                    
                 }, {
                     header : '입고일',
                     name : 'eqmPurcDate',
                     align : 'center',
                     hidden : 1
                     
                  }, {
                      header : '점검주기',
                      name : 'eqmCheck',
                      align : 'center',
                      hidden : 1
                      
                   }, {
                       header : '점검주기간격',
                       name : 'eqmCheckTerm',
                       align : 'center',
                       hidden : 1
                       
                    }, {
                       header : '사용여부',
                       name : 'eqmYn',
                       align : 'center',
                       hidden : 1
                       
                    } ]
               
            });
            
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            
             var chkEqm = []; 
            
            eqmGrid.on('check', ev => {
               chkEqm.push((eqmGrid.getValue(ev.rowKey,'eqmCode')));
               
               $('#eqmCode').val(eqmGrid.getValue(ev.rowKey,'eqmCode'));
               $('#eqmCode').attr('readonly',true);
               $('#eqmName').val(eqmGrid.getValue(ev.rowKey,'eqmName'));
               $('#eqmModel').val(eqmGrid.getValue(ev.rowKey,'eqmModel'));
               $('#lineNo').val([eqmGrid.getValue(ev.rowKey,'lineNo')]);
               $('#eqmLoc').val(eqmGrid.getValue(ev.rowKey,'eqmLoc')); 
               $('#eqmMaxTemp').val(eqmGrid.getValue(ev.rowKey,'eqmMaxTemp'));
               $('#eqmMinTemp').val(eqmGrid.getValue(ev.rowKey,'eqmMinTemp'));
               $('#eqmCheck').val(eqmGrid.getValue(ev.rowKey,'eqmCheck')); 
               $('#eqmCheckTerm').val(eqmGrid.getValue(ev.rowKey,'eqmCheckTerm'));
               $('#eqmPurcDate').val(eqmGrid.getValue(ev.rowKey,'eqmPurcDate').substring(0,10));
               $('#eqmImg').val(eqmGrid.getValue(ev.rowKey,'eqmImg')); 
               $('#eqmPurcName').val(eqmGrid.getValue(ev.rowKey,'eqmPurcName')); 
               $('#eqmPurcTel').val(eqmGrid.getValue(ev.rowKey,'eqmPurcTel'));
               $('input[name="eqmYn"]').val([eqmGrid.getValue(ev.rowKey,'eqmYn')]); 
               $('#eqmSize').val(eqmGrid.getValue(ev.rowKey,'eqmSize'));
               
               

               
            });
            
            eqmGrid.on('uncheck', ev => {
               for(let i=0; i<chkEqm.length; i++){
                  if(chkEqm[i] == eqmGrid.getValue(ev.rowKey,'eqmCode')){
                     chkEqm.splice(i,1);
               }
            }
            
               $('#eqmCode').val('');
               $('#eqmCode').attr('readonly',false);
               $('#eqmName').val('');
               $('#eqmModel').val('');
               $('#lineNo').val([]);
               $('#eqmLoc').val('');
               $('#eqmMaxTemp').val('');
               $('#eqmMinTemp').val('');
               $('#eqmCheck').val('');
               $('#eqmCheckTerm').val('');
               $('#eqmPurcDate').val('');
               $('#eqmImg').val('');
               $('#eqmPurcName').val('');
               $('#eqmPurcTel').val('');
               $('input[name="eqmYn"]').val([]);
               $('#eqmSize').val('');

               
            });
            
           
            
            //등록 insert ajax
            function insertEqm(){
           /* 	let eqmCode = $('#eqmCode').val();
            	let eqmName = $('#eqmName').val();
            	let eqmModel = $('#eqmModel').val();
            	let eqmSize = $('#eqmSize').val();
            	let eqmLoc = $('#eqmLoc').val();
            	let eqmMaxTemp = $('#eqmMaxTemp').val();
            	let eqmMinTemp = $('#eqmMinTemp').val();
            	let eqmCheck = $('#eqmCheck').val();
            	let eqmCheckTerm = $('#eqmCheckTerm').val();
            	let eqmPurcDate = $('#eqmPurcDate').val();
            	let eqmImg = $('#eqmImg').val();
            	let eqmPurcName = $('#eqmPurcName').val();
            	let eqmPurcTel = $('#eqmPurcTel').val();
            	let eqmYn = $('input[name="eqmYn"]:checked').val();
            	let lineNo = $('#eqmForm #lineNo').val();  // lineNo 이 여러개 있을때 제일 첫번째 lineNo이 들어가서 오류남
            	*/
            	
            	 const formData = new FormData(document.getElementById('eqmForm')); // js로 불러야됨(jquery말고)
            	
            	 let insEqm = $('#eqmForm').serializeObject();// {eqmCode, eqmName ,eqmModel, 'eqmSize':eqmSize,'eqmLoc':eqmLoc,'eqmMaxTemp':eqmMaxTemp,'eqmMinTemp':eqmMinTemp,'eqmCheck':eqmCheck,'eqmCheckTerm':eqmCheckTerm,'eqmPurcDate':eqmPurcDate,'eqmImg':eqmImg,'eqmPurcName':eqmPurcName ,'eqmPurcTel' : eqmPurcTel,'eqmYn':eqmYn,'lineNo':lineNo};
            	
            	 $.ajax({
            		url:'insertEqm',
            		type : 'POST',
            		data : formData, //JSON.stringify(insEqm),
                    processData: false,
                    contentType: false,
                    async : false,
                    beforeSend : function(xhr){
                       xhr.setRequestHeader(header, token);
                    },
                    success:function(data){
                       if(data > 0) {
                         toastr.success("등록에 성공하였습니다!")
                          showAll(); 
                          eqmForm.reset();  // form serialize 했을때 바로 초기화시키는 메소드
                          
                         
                       } else {
                         toastr.error("등록에 실패하였습니다.")
                          
                       }
                    },error : function(reject){
                    	console.log(reject);                    }
            		
            		
            	});
            }
            
            function deleteEqm(){
               
               let deleteEqm = [];
               for(eq of eqmGrid.getCheckedRows()){
                  deleteEqm.push(eq.eqmCode);
               }
               $.ajax({
                  url:'deleteEqm',
                  type:'POST',
                  data : {deleteEqm:deleteEqm},
                  dataType:"json",
                  async:false,
                  beforeSend : function(xhr){
                     xhr.setRequestHeader(header, token);
                  },
                  success:function(data){
                     if(data > 0) {
                    	 Swal.fire({
                    		  title: '정말 삭제하시겠습니까?',
                    		  icon: 'warning',
                    		  showCancelButton: true,
                    		  confirmButtonColor: '#3085d6',
                    		  cancelButtonColor: '#d33',
                    		  confirmButtonText: '네',
                    		  cancelButtonText : '아니오'
                    		}).then((result) => {
                    		  if (result.isConfirmed) {
                    		    Swal.fire(
                    		      '삭제성공!',
                    		      '',
                    		      'success'
                    		    )
                    		    showAll();
                                eqmForm.reset();
                    		  }
                    		})
                       
                     } else {
                        alert("삭제실패");
                        resetVal();
                     }
                  },
                  error:function(reject){
                     console.log(reject);
                  }
               });
            }
            
            //등록, 수정, 삭제 후 input 태그 값들 초기화
            // stringify() => eqmForm.reset(); 하면 form으로 시리얼라이즈한 값들이 쉽게 초기화됨. 
           function resetVal(){
            		$('#eqmCode').val('');
                	$('#eqmName').val('');
                	$('#eqmModel').val('');
                	$('#lineNo').val('');
                	$('#eqmLoc').val('');
                	$('#eqmMaxTemp').val('');
                	$('#eqmMinTemp').val('');
                	$('#eqmSize').val('');
                	$('#eqmPurcName').val('');
                	$('#eqmPurcTel').val('');
                	$('#eqmPurcDate').val('');
                	$('#eqmCheck').val('');
                	$('#eqmCheckTerm').val('');
                	$('#eqmYn').val([]);
                	  // 초기화 시 이미지도 초기화
                	$('#img').val('');

                }
       
            
            function updateEqm(){
            	let eqmCode = $('#eqmCode').val();
            	let eqmName = $('#eqmName').val();
            	let eqmModel = $('#eqmModel').val();
            	let eqmSize = $('#eqmSize').val();
            	let eqmLoc = $('#eqmLoc').val();
            	let eqmMaxTemp = $('#eqmMaxTemp').val();
            	let eqmMinTemp = $('#eqmMinTemp').val();
            	let eqmCheck = $('#eqmCheck').val();
            	let eqmCheckTerm = $('#eqmCheckTerm').val();
            	let eqmPurcDate = $('#eqmPurcDate').val();
            	let eqmImg = $('#eqmImg').val();
            	let eqmPurcName = $('#eqmPurcName').val();
            	let eqmPurcTel = $('#eqmPurcTel').val();
            	let eqmYn = $('input[name="eqmYn"]:checked').val();
            	let lineNo = $('#lineNo').val();
               
               let updateEqm = {'eqmCode':eqmCode, 'eqmName' : eqmName , 'eqmModel':eqmModel, 'eqmSize':eqmSize,'eqmLoc':eqmLoc,'eqmMaxTemp':eqmMaxTemp,'eqmMinTemp':eqmMinTemp,'eqmCheck':eqmCheck,'eqmCheckTerm':eqmCheckTerm,'eqmPurcDate':eqmPurcDate,'eqmImg':eqmImg,'eqmPurcName':eqmPurcName ,'eqmPurcTel' : eqmPurcTel,'eqmYn':eqmYn,'lineNo':lineNo};
               
               $.ajax({
                  url :'updateEqm',
                  type:'POST',
                  data : JSON.stringify(updateEqm),
                  dataType : "json",
                  contentType:'application/json',
                  async:false,
                  beforeSend : function(xhr){
                     xhr.setRequestHeader(header, token);
                  },
                  success:function(data){
                     if(data > 0) {
                        toastr.success("수정성공!");
                        showAll();  
                        eqmForm.reset();
                     } else {
                        alert("수정실패");
                     }
                  },
                  error:function(reject){
                     console.log(reject);
                  }
      
               });
                                                                           
            }
            
            function showAll() {
               
                   fetch("getEqmList") 
                   .then(res=>res.json())
                   .then(obj=>{
                       eqmGrid.resetData(obj);
                       
                   })
            }
            
            function cp(){
            	$.ajax({
            		url : '/cpList',
            		dataType:"json",
            		success : function(data){
            			cpGrid.resetData(data);
            			 /* 파일이 존재하면 업로드한 이미지 띄우기, 존재하지 않으면 no Image 띄우기*/ 
                        if(result.mfile != null){ 
                       $('[name="mFile"]').attr("src", "/material/filedown?fname=" +result.mfile);
                       $('[name="mFile"]').css("width", "500px");
                        }else{

                eqmGrid.filter('eqmCode' , [{code:'contain', value:$('#eqmCodeInput').val()}])
