<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style>
.button {
	width: 100px;
	height: 30px;
	margin-right: 1%;
	margin-bottom: 1%;
}
</style>
</head>
<body>
	<article layout:fragment="content">
		<main id="main" class="main">
			<h4 style="margin-bottom: 3%;">
				<strong>품목 관리</strong>
			</h4>
			<form action="insertP" method="POST">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<table style="margin-bottom:3%;">
					<tr>
						<th>품목명</th>
						<td><input type="text" id="name" name="name"></td>
						<th>규격</th>
						<td><input type="text" id="size" name="size"></td>
						<th>단가</th>
						<td><input type="number" id="price" name="price"></td>
						<th>구분
						<th>
						<td><select style="width: 150px;" id="type" name="type">
								<option>--선택--</option>
								<option value="mat">자재</option>
								<option value="prd">제품</option>
						</select></td>
					</tr>
					<tr id="prdhide">
						<th>단위</th>
						<td><input type="text" id="prtUnit" name="prtUnit"></td>
					</tr>
					<tr id="mathide">
						<th>업체명</th>
						<td><select style="width: 150px;" id="cpCode" name="cpCode">
								<option>--선택--</option>
								<th:block th:each="c : ${code}">
								<th:block th:if="${#strings.contains(c.code, 'CP')}">
									<option th:value="${c.code}" th:text="${c.codeName}"></option>
								</th:block>
								</th:block>
						</select></td>
						<th>공정명</th>
						<td><select style="width: 150px;" id="prsCode" name="prsCode">
								<option>--선택--</option>
								<th:block th:each="c : ${code}">
								<th:block th:if="${#strings.contains(c.code, 'PRS')}">
									<option th:value="${c.code}" th:text="${c.codeName}"></option>
								</th:block>
								</th:block>
						</select></td>
						<th>구분</th>
						<td><select style="width: 150px;" id="matoption" name="matoption">
							<option>--선택--</option>
							<option value="MAT_LQ">원액</option>
							<option value="MAT_BT">공병</option>
							<option value="MAT_LB">라벨</option>
							<option value="MAT_CA">뚜껑</option>
							<option value="MAT_PS">6병포장</option>
							<option value="MAT_PT">20병포장</option>
							<option value="MAT_PR">궤짝</option>
						</select></td>
					</tr>
				</table>
				<input type="hidden" name="auth" value="ROLE_ADMIN">
				<button class="button" type="button" style="float: right;"
					onclick="selectDelete()">삭제</button>
				<button type="submit" class="button" style="float: right;">등록</button>
			</form>
			<br>
			<h3>제품</h3>
			<div id="pGrid"></div>
			<br>
			<h3>자재</h3>
			<div id="mGrid"></div>

			<script type="text/javascript">
	
				showP();
				showM();

				const pGrid = new tui.Grid({
					el : document.getElementById('pGrid'),
					pagination : true,
					pageOption : {
						useClient : true,
						perPage : 10
					},
					scrollX : false,
					scrollY : false,
					rowHeaders : [ 'checkbox' ],
					columns : [ {
						header : '코드',
						name : 'prtCode',
						align : 'center',
						filter: 'select'
					}, {
						header : '이름',
						name : 'prtName',
						align : 'center',
						filter: 'select'
					}, {
						header : '규격',
						name : 'prtStandard', //납기일자명 수정
						align : 'center',
						filter : 'select'
					}, {
						header : '단위',
						name : 'prtUnit',
						align : 'center',
						filter: 'select'
					}, {
						header : '금액',
						name : 'prtPrice',
						align : 'center',
						
					} ]
				});
				
				const mGrid = new tui.Grid({
					el : document.getElementById('mGrid'),
					pagination : true,
					pageOption : {
						useClient : true,
						perPage : 10
					},
					scrollX : false,
					scrollY : false,
					rowHeaders : [ 'checkbox' ],
					columns : [ {
						header : '코드',
						name : 'matCode',
						align : 'center',
						filter: 'select'
					}, {
						header : '이름',
						name : 'matName',
						align : 'center',
						filter: 'select'
					}, {
						header : '규격',
						name : 'matSize', //납기일자명 수정
						align : 'center',
						filter : 'select'
					}, {
						header : '단가',
						name : 'matUnitPrc',
						align : 'center',
						filter: 'select'
					}, {
						header : '업체',
						name : 'cpName',
						align : 'center',
						filter: 'select'
					}, {
						header : '공정',
						name : 'prsName',
						align : 'center',
						filter: 'select'
					} ]
				});
				
				var token = $("meta[name='_csrf']").attr("content");
				var header = $("meta[name='_csrf_header']").attr("content");
				
				var deleteCode = [];
				
				pGrid.on('check', ev => {
					console.log(pGrid.getValue(ev.rowKey, 'empId'));
					deleteCode.push((pGrid.getValue(ev.rowKey, 'empId')));
					
					console.log($('input[name=_checked]').val());
					
					$('#empId').val(pGrid.getValue(ev.rowKey, 'empId'));
					$('#empId').attr('readonly', true);
					$('#empName').val(pGrid.getValue(ev.rowKey, 'empName'));
					$('#empDept').val(pGrid.getValue(ev.rowKey, 'empDept'));
					$('#empRank').val(pGrid.getValue(ev.rowKey, 'empRank'));
				});
				
				pGrid.on('uncheck', ev => {
					console.log(pGrid.getValue(ev.rowKey, 'empId'));
					for(let i = 0; i < deleteCode.length; i++) {
						if(deleteCode[i] == pGrid.getValue(ev.rowKey, 'empId')) {
							deleteCode.splice(i, 1);
						}
					}
					$('#empId').val('');
					$('#empId').attr('readonly', false);
					$('#empName').val('');
					$('#empDept').val('');
					$('#empRank').val('');
					console.log(deleteCode);
				});
				
				function selectDelete() {
					console.log(pGrid.getCheckedRows());
					let prt = [];
					let mat = [];
					for(co of pGrid.getCheckedRows()){
						prt.push(co.prtCode);
					}
					for(co of mGrid.getCheckedRows()){
						mat.push(co.matCode);
					}
					
					$.ajax({
						url:'selectDeletePM',
						type:'POST',
						data:{prt:prt, mat:mat},
						dataType:"json",
						async:false,
						beforeSend : function(xhr){
							xhr.setRequestHeader(header, token);
						},
						success:function(data){
							if(data > 0) {
								alert("삭제완료");
								showP();
								showM();
							} else {
								alert("삭제실패");
							}
						},
						error:function(request,status,error){
							alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
							console.log(code);
							console.log(reject);
						}
					})
				}
				
				function showP() {
					$('#title').text("제품");
					$('#pGrid').show();
					
					url="pList"
					       fetch(url) // 설비 단건조회 불러오는 아작스
					       .then(res=>res.json())
					       .then(obj=>{
					           console.log(obj);
					           pGrid.resetData(obj);
					       })
				}
				
				function showM() {
					$('#title').text("자재");
					$('#mGrid').show();
					
					url="mList"
					       fetch(url) // 설비 단건조회 불러오는 아작스
					       .then(res=>res.json())
					       .then(obj=>{
					           console.log(obj);
					           mGrid.resetData(obj);
					       })
					       
				}
				
				$('#mathide').hide();
				$('#prdhide').hide();
				
				$('#type').change(function(){
					if ($(this).val() == "mat") {
						$('#mathide').show();
						$('#prdhide').hide();
					}
					
					if ($(this).val() == "prd") {
						$('#mathide').hide();
						$('#prdhide').show();
					}
				})
			</script>
		</main>
	</article>

	<!-- Vendor JS Files -->
	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/chart.js/chart.min.js"></script>
	<script src="assets/vendor/echarts/echarts.min.js"></script>
	<script src="assets/vendor/quill/quill.min.js"></script>
	<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="assets/vendor/tinymce/tinymce.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>

</body>

</html>
