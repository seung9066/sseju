<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style>
.button {
	width: 100px;
	height: 30px;
	margin-right: 1%;
	margin-bottom: 1%;
}

th {
	width: 80px;
}

td {
	width: 250px;
}
</style>
</head>
<body>
	<article layout:fragment="content">
		<main id="main" class="main">
			<h4 style="margin-bottom: 3%;">
				<strong>사원 관리</strong>
			</h4>
			<form action="insertEmployeeA" method="POST" id="insertEmpFrm">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<table class="table">
					<tr>
						<th>*아이디</th>
						<td><input type="text" id="empId" name="empId"></td>
						<th>*비밀번호</th>
						<td><input type="password" id="password" name="password"
							required></td>
					</tr>
					<tr>
						<th>*이름</th>
						<td><input type="text" id="empName" name="empName"></td>
						<th>*부서</th>
						<td><select style="width: 150px;" id="empDept" name="empDept"
							required>
								<option value=0>---선택---</option>
								<option value="생산부">생산부</option>
								<option value="생산기술부">생산기술부</option>
								<option value="생산관리부">생산관리부</option>
								<option value="품질관리부">품질관리부</option>
						</select></td>
						<th>*직급</th>
						<td><select style="width: 150px;" id="empRank" name="empRank">
								<option value=0>---선택---</option>
								<option value="사원">사원</option>
								<option value="조장">조장</option>
								<option value="반장">반장</option>
								<option value="직장">직장</option>
						</select></td>
					</tr>
				</table>
				<input type="hidden" name="auth" value="ROLE_ADMIN">
				<button class="button" type="button" style="float: right;"
					onclick="updateEmp()">수정</button>
				<button class="button" type="button" style="float: right;"
					onclick="selectDeleteEmp()">삭제</button>
				<button type="button" class="button" onclick="chkId()"
					style="float: right;">등록</button>
			</form>
			<div id="empGrid"></div>

			<script type="text/javascript">
			// toastr
	         toastr.options = {
	                "closeButton": false,
	                "newestOnTop": true,
	                "positionClass": "toast-top-center",
	                "preventDuplicates": true,
	                "extendedTimeOut" : 1500, 
	                "timeOut" : 2500
	         }
	
				showAll();

				const empGrid = new tui.Grid({
					el : document.getElementById('empGrid'),
					pagination : true,
					pageOptions : {
						useClient : true,
						perPage : 10
					},
					scrollX : false,
					scrollY : false,
					rowHeaders : [ 'checkbox' ],
					columns : [ {
						header : '아이디',
						name : 'empId',
						align : 'center',
						filter: 'select'
					}, {
						header : '이름',
						name : 'empName',
						align : 'center',
						filter: 'select'
					}, {
						header : '부서',
						name : 'empDept', //납기일자명 수정
						align : 'center',
						filter : 'select'
					}, {
						header : '직급',
						name : 'empRank',
						align : 'center',
						filter: 'select'
					} ]
				});
				
				var token = $("meta[name='_csrf']").attr("content");
				var header = $("meta[name='_csrf_header']").attr("content");
				
				var deleteCode = [];
				
				empGrid.on('click', ev => {
					if ($('#empId').val() == empGrid.getValue(ev.rowKey, 'empId')){
						$('#empId').val('');
						$('#empId').attr('readonly', false);
						$('#empName').val('');
						$('#empDept').val('');
						$('#empRank').val('');
					} else {
						$('#empId').val(empGrid.getValue(ev.rowKey, 'empId'));
						$('#empId').attr('readonly', true);
						$('#empName').val(empGrid.getValue(ev.rowKey, 'empName'));
						$('#empDept').val(empGrid.getValue(ev.rowKey, 'empDept'));
						$('#empRank').val(empGrid.getValue(ev.rowKey, 'empRank'));	
					}
					
				});
				
				function selectDeleteEmp() {
					let code = [];
					for(co of empGrid.getCheckedRows()){
						code.push(co.empId)
					}
					if (code.length == 0) {
						toastr.warning('체크된 사원 없음')
					} else {
					$.ajax({
						url:'selectDeleteEmp',
						type:'POST',
						data:{code:code},
						dataType:"json",
						async:false,
						beforeSend : function(xhr){
							xhr.setRequestHeader(header, token);
						},
						success:function(data){
							if(data > 0) {
								toastr.success('삭제완료')
								showAll();					
							} else {
								alert("삭제실패");
							}
						},
						error:function(reject){
							console.log(reject);
						}
					})
					}
				}
				
				function updateEmp() {
					let empId = $('#empId').val();
					let empName = $('#empName').val();
					let empDept = $('#empDept').val();
					let empRank = $('#empRank').val();
					
					let upData = {'empId':empId, 'empName':empName, 'empDept':empDept, 'empRank':empRank};
					
					$.ajax({
						url:'updateEmp',
						type:'POST',
						data:JSON.stringify(upData),
						dataType:"json",
						contentType:'application/json',
						async:false,
						beforeSend : function(xhr){
							xhr.setRequestHeader(header, token);
						},
						success:function(data){
							if(data > 0) {
								toastr.success('수정완료')
								showAll();					
							} else {
								toastr.warning('수정실패')
							}
						},
						error:function(reject){
							console.log(reject);
						}
					})
				}
				
				function showAll() {
					$('#title').text("전체");
					
					url="empList"
					       fetch(url) // 설비 단건조회 불러오는 아작스
					       .then(res=>res.json())
					       .then(obj=>{
					           empGrid.resetData(obj);
					       })
				}
				
				function chkId() {
					let id = $('#empId').val();
					let pw = $('#password').val();
					let empName = $('#empName').val();
					let empDept = $('#empDept').val();
					let empRank = $('#empRank').val();
					
					if (id == '') {
						toastr.warning('아이디를 입력하세요');
						$('#empId').focus();
					} else if (pw == '') {
						toastr.warning('비밀번호를 입력하세요');
						$('#password').focus();
					} else if (empName == '') {
						toastr.warning('이름을 입력하세요');
						$('#empName').focus();
					} else if (empDept == 0) {
						toastr.warning('부서를 선택하세요');
						$('#empDept').focus();
					} else if (empRank == 0) {
						toastr.warning('직급을 선택하세요');
						$('#empRank').focus();
					} else {
								$.ajax({
						            url:'idCheck',
						            type:'GET',
						            data: {id:id},
						            async: false,
						            success:function(data){
						                if(data == 0){
											$('#insertEmpFrm').submit();
						                } else {
						                    alert("사용중인 아이디 입니다.");
						                    $('#empId').val('');
						                    $('#empId').focus();
						                }
						            },
						            error:function(reject){
						                console.log(reject);
						            }
						        });						
					}
				}
			</script>
		</main>
	</article>

	<!-- Vendor JS Files -->
	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/chart.js/chart.min.js"></script>
	<script src="assets/vendor/echarts/echarts.min.js"></script>
	<script src="assets/vendor/quill/quill.min.js"></script>
	<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="assets/vendor/tinymce/tinymce.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>

</body>

</html>
