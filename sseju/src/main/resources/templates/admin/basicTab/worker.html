<head>

	width: 100px;

<body>

			<h4 style="margin-bottom: 3%;">

			</h4>
			<button class="button" type="button" style="float: right;"
				onclick="updateWorker()">추가/제거</button>
			<div id="workGrid"></div>
			<br>
			<h4>추가할 작업자</h4>

			<br>

				const workGrid = new tui.Grid({
					el : document.getElementById('workGrid'),
					pagination : true,
					pageOption : {
						useClient : true,
						perPage : 10
					},
					scrollX : false,
					scrollY : false,
					rowHeaders : [ 'checkbox' ],
					columns : [ {
						header : '작업번호',
						name : 'prsNo',
						align : 'center',
						filter: 'select'
					}, {
						header : '공정명',
						name : 'prsName',
						align : 'center',
						filter: 'select'
					}, {
						header : '담당자',
						name : 'empName', //납기일자명 수정
						align : 'center',
						filter : 'select'
					}, {
						header : '작업일자',
						name : 'prsDate',
						align : 'center',
						filter: 'select'
					} ]
				});
				
				const workerAGrid = new tui.Grid({
					el : document.getElementById('workerAGrid'),
					pagination : true,
					pageOption : {
						useClient : true,
						perPage : 10
					},
					scrollX : false,
					scrollY : false,
					rowHeaders : [ 'checkbox' ],
					columns : [ {
						header : '아이디',
						name : 'empId',
						align : 'center',
						filter: 'select'
					},{
						header : '이름',
						name : 'empName',

						filter: 'select'
					}, {

					}, {

						name : 'empRank', //납기일자명 수정
						align : 'center',
						filter : 'select'
					} ]
				});
				
				const workerBGrid = new tui.Grid({
					el : document.getElementById('workerBGrid'),
					pagination : true,
					pageOption : {
						useClient : true,
						perPage : 10
					},
					scrollX : false,
					scrollY : false,
					rowHeaders : [ 'checkbox' ],
					columns : [ {
						header : '아이디',
						name : 'empId',
						align : 'center',
						filter: 'select'
					},{
						header : '이름',
						name : 'empName',
						align : 'center',
						filter: 'select'
					}, {
						header : '부서',
						name : 'empDept',
						align : 'center',
						filter: 'select'
					}, {
						header : '직급',
						name : 'empRank', //납기일자명 수정
						align : 'center',
						filter : 'select'
					} ]
				});
				
				var token = $("meta[name='_csrf']").attr("content");
				var header = $("meta[name='_csrf_header']").attr("content");
				
				var deleteCode = [];
				
				function showA(data) {
					$.ajax({
						url:'workerAList',
						type:'POST',
						data:data,
						contentType:'application/json',
						async:false,
						beforeSend : function(xhr){
							xhr.setRequestHeader(header, token);
						},
						success:function(data){
							if(data != null) {
								workerAGrid.resetData(data);
								console.log(data);
							} else {
								alert("실패");
							}
						},
						error:function(request,status,error){
							alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
							console.log(reject);
						}						
					});
				}
				
				function showB(data) {
					$.ajax({
						url:'workerBList',
						type:'POST',
						data:data,
						contentType:'application/json',
						async:false,
						beforeSend : function(xhr){
							xhr.setRequestHeader(header, token);
						},
						success:function(data){
							if(data != null) {
								console.log(data);
								workerBGrid.resetData(data);
							} else {
								alert("실패");
							}
						},
						error:function(request,status,error){
							alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
							console.log(reject);
						}						
					});
				}
				
				workGrid.on('check', ev => {
					let data = workGrid.getValue(ev.rowKey, 'prsNo')
					console.log(data);
					
					showA(data);
					showB(data);
					
				});
				
				workGrid.on('uncheck', ev => {
					workerAGrid.clear();
					workerBGrid.clear();

				});
				
				
				
				function updateWorker() {
					console.log(workGrid.getCheckedRows());
					let inputId = [];
					let deleteId = [];
					let prsNo = [];
					for(co of workerAGrid.getCheckedRows()){
						inputId.push(co.empId);
					}
					for(co of workerBGrid.getCheckedRows()){
						deleteId.push(co.empId);
					}
					for (co of workGrid.getCheckedRows()) {
						prsNo.push(co.prsNo);						
					}
					
					$.ajax({
						url:'updateWorker',
						type:'POST',
						data:{prsNo:prsNo, inputId:inputId, deleteId:deleteId},
						dataType:"json",
						async:false,
						beforeSend : function(xhr){
							xhr.setRequestHeader(header, token);
						},
						success:function(data){
							if(data.msg != 'error') {
								alert("업데이트완료");
								showA(data.msg);
								showB(data.msg);
							} else {
								alert("업데이트실패");
							}
						},
						error:function(request,status,error){
							alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
							console.log(code);
							console.log(reject);
						}
					})
				}
				
				function showAll() {
					$('#title').text("전체");
					
					url="workerList"
					       fetch(url) // 설비 단건조회 불러오는 아작스
					       .then(res=>res.json())
					       .then(obj=>{
					           console.log(obj);
					           workGrid.resetData(obj);
					       })
				}
			</script>
		</main>
	</article>
