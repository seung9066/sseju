<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style>
.button {
	width: 100px;
	height: 30px;
	margin-right: 1%;
	margin-bottom: 1%;
}
</style>
</head>
<body>
	<article layout:fragment="content">
		<main id="main" class="main">
			<h4 style="margin-bottom: 3%;">
				<strong>작업자 관리</strong>
			</h4>
			<form action="insertErr" method="POST">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<table>
					<tr>
						<th>구분</th>
						<td><select style="width: 150px;" id="errOption"
							name="errOption">
								<option>---선택---</option>
								<option value="MAT">자재</option>
								<option value="PRS">공정</option>
						</select></td>
						<th>불량코드</th>
						<td><input type="text" id="errCode" name="errCode"></td>
						<th>불량명</th>
						<td><input type="text" id="errName" name="errName"></td>
						<th id="type">자재/공정</th>
						<td><select style="width: 150px;" id="code" name="code">
								<option>---선택---</option>
								<th:block th:each="e : ${err}">
									<th:block
										th:if="${#strings.contains(e.code, 'MAT')} or ${#strings.contains(e.code, 'PRS')}">
										<option th:value="${e.code}" th:text="${e.codeName}" class="type"></option>
									</th:block>
								</th:block>
								<th:block th:each="e : ${err}">
									<th:block id="type"
										th:if="${#strings.contains(e.code, 'MAT')}">
										<option th:value="${e.code}" th:text="${e.codeName}" class="typeMat"></option>
									</th:block>
								</th:block>
								<th:block th:each="e : ${err}">
									<th:block id="type"
										th:if="${#strings.contains(e.code, 'PRS')}">
										<option th:value="${e.code}" th:text="${e.codeName}" class="typePrs"></option>
									</th:block>
								</th:block>
						</select></td>
					</tr>
				</table>
				<input type="hidden" name="auth" value="ROLE_ADMIN">
				<button class="button" type="button" style="float: right;"
					onclick="updateErr()">수정</button>
				<button class="button" type="button" style="float: right;"
					onclick="selectDeleteCp()">삭제</button>
				<button type="submit" class="button" style="float: right;">등록</button>
			</form>
			<div id="workGrid"></div>

			<script type="text/javascript">
	
				showAll();
				
				$('.typeMat').hide();
				$('.typePrs').hide();

				const workGrid = new tui.Grid({
					el : document.getElementById('workGrid'),
					pagination : true,
					pageOption : {
						useClient : true,
						perPage : 10
					},
					scrollX : false,
					scrollY : false,
					rowHeaders : [ 'checkbox' ],
					columns : [ {
						header : '작업번호',
						name : 'prsNo',
						align : 'center',
						filter: 'select'
					}, {
						header : '공정명',
						name : 'prsName',
						align : 'center',
						filter: 'select'
					}, {
						header : '담당자',
						name : 'empName', //납기일자명 수정
						align : 'center',
						filter : 'select'
					}, {
						header : '작업일자',
						name : 'prsDate',
						align : 'center',
						filter: 'select'
					} ]
				});
				
				var token = $("meta[name='_csrf']").attr("content");
				var header = $("meta[name='_csrf_header']").attr("content");
				
				var deleteCode = [];
				
				$('#errOption').change(function(){
					if($(this).val() == 'MAT') {
						$('#errCode').val('ERM_');
						$('.typeMat').show();
						$('.typePrs').hide();
						$('.type').hide();
						$('#type').text('자재');
					} else if ($(this).val() == 'PRS') {
						$('#errCode').val('ERP_');
						$('.typeMat').hide();
						$('.typePrs').show();
						$('.type').hide();
						$('#type').text('공정');
					} else {
						$('#errCode').val('');
						$('.typeMat').hide();
						$('.typePrs').hide();
						$('.type').show();
						$('#type').text('자재/공정');
					}
				})
				
				workGrid.on('check', ev => {
					console.log(workGrid.getValue(ev.rowKey, 'errCode'));
					deleteCode.push((workGrid.getValue(ev.rowKey, 'errCode')));
					
					console.log($('input[name=_checked]').val());
					
					$('#errCode').val(workGrid.getValue(ev.rowKey, 'errCode'));
					$('#errCode').attr('readonly', true);
					$('#errName').val(workGrid.getValue(ev.rowKey, 'errName'));
					let type = workGrid.getValue(ev.rowKey, 'divName');
					if (type == '자재') {
						$('#errOption').val('MAT');						
					} else if (type == '공정') {
						$('#errOption').val('PRS');
					}
					$('#code').val(workGrid.getValue(ev.rowKey, 'code'));
				});
				
				workGrid.on('uncheck', ev => {
					console.log(workGrid.getValue(ev.rowKey, 'errCode'));
					for(let i = 0; i < deleteCode.length; i++) {
						if(deleteCode[i] == workGrid.getValue(ev.rowKey, 'errCode')) {
							deleteCode.splice(i, 1);
						}
					}
					$('#errCode').val('');
					$('#errCode').attr('readonly', false);
					$('#errName').val('');
					$('#errOption').val('');
					$('#code').val('');
					console.log(deleteCode);
				});
				
				function selectDeleteCp() {
					console.log(workGrid.getCheckedRows());
					let code = [];
					for(co of workGrid.getCheckedRows()){
						console.log(co)
						code.push(co.errCode)
						console.log(code);
					}
					
					$.ajax({
						url:'selectDeleteCP',
						type:'POST',
						data:{code:code},
						dataType:"json",
						async:false,
						beforeSend : function(xhr){
							xhr.setRequestHeader(header, token);
						},
						success:function(data){
							if(data > 0) {
								alert("삭제완료");
								showAll();					
							} else {
								alert("삭제실패");
							}
						},
						error:function(request,status,error){
							alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
							console.log(code);
							console.log(reject);
						}
					})
				}
				
				function updateErr() {
					let errCode = $('#errCode').val();
					let errName = $('#errName').val();
					let errOption = $('#errOption').val();
					let code = $('#code').val();
					
					let upData = {'errCode':errCode, 'errName':errName, 'errOption':errOption, 'code':code};
					
					$.ajax({
						url:'updateErr',
						type:'POST',
						data:JSON.stringify(upData),
						dataType:"json",
						contentType:'application/json',
						async:false,
						beforeSend : function(xhr){
							xhr.setRequestHeader(header, token);
						},
						success:function(data){
							if(data > 0) {
								alert("수정완료");
								showAll();					
							} else {
								alert("수정실패");
							}
						},
						error:function(request,status,error){
							alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
							console.log(reject);
						}
					})
				}
				
				function showAll() {
					$('#title').text("전체");
					
					url="workerList"
					       fetch(url) // 설비 단건조회 불러오는 아작스
					       .then(res=>res.json())
					       .then(obj=>{
					           console.log(obj);
					           workGrid.resetData(obj);
					       })
				}
			</script>
		</main>
	</article>

	<!-- Vendor JS Files -->
	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/chart.js/chart.min.js"></script>
	<script src="assets/vendor/echarts/echarts.min.js"></script>
	<script src="assets/vendor/quill/quill.min.js"></script>
	<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="assets/vendor/tinymce/tinymce.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>

</body>

</html>
