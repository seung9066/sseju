<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>공정 검사 페이지</title>

<style>
.tui-datepicker {
	z-index: 1001;
}

.tui-select-box {
	z-index: 1001;
}

/* ul 스타일 */
.ul-style {
	list-style: none;
	padding: 0px;
}

</style>

<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
</head>
<body>
	<article layout:fragment="content">
		<main class="main" id="main">
			<div id="od-title">
				<h3>공정 조회</h3>
			</div>

			<!-- 공정 검사 내역 그리드 -->
			<div id="GridTab">
				<div id="prsChkGrid"></div>
			</div>
			<script>
			showProcessCheck();
			
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			
				//공정 검사 페이지 그리드
				var prsChkGrid = new tui.Grid({
					 el: document.getElementById('prsChkGrid'),
		                 pageOptions: {
		                     useClient: true,
		                     perPage: 10
		                 },
				        scrollX : false,
				        scrollY : false,
					    columns:
					    	[{
								header: '작업 일자',
						    	name: 'prsDate',
						    	filter : 'select',
								align : 'center',
								filter : 'select',
 								formatter({value}) {
							      return `${value.substring(0,10)}`;
							    }
							},
							{
								header: '공정명',
							    name: 'prsName',
								align : 'center',
								filter : 'select'
							},
							{
							 	header: '불량 코드',
							    name: 'errCode',
								align : 'center'
							},
							{
							 	header: '불량명',
							    name: 'errName',
								align : 'center'
							},
							{
								header: '불량 수',
							    name: 'prsErrQty',
							    filter : 'select',
								align : 'center',
								formatter : function (ev){
			                      return ev.value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')+ 'EA';
			                    }
							},
						/* 	{
							    header : '불량률',
							    name:'empName',
							    filter : 'select',
								align : 'center'
							}, */
							{
							    header : '담당자',
							    name:'empName',
							    filter : 'select',
								align : 'center'
							},
							{
								header : '제품코드',
							    name : 'prtCode',
							    hidden : 1
							}]
					      });
						//DB통신, 그리드 데이터 가져오기
						function showProcessCheck(){
							fetch("getProcessCheckList")
							.then(res=>res.json())
							.then(obj=>{
								console.log(obj);
								prsChkGrid.resetData(obj);
							})
						}
			</script>

		</main>
	</article>
</body>
</html>
