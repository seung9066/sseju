						</tr>

            if($('#dis').css('display') == 'none'){

            var chkGrid = new tui.Grid({
               el : document.getElementById('chkGrid'),
               scrollX : false,
               scrollY : false,
               rowHeaders : [ 'checkbox' ],
               columns : [ {
                  header : '정기점검이력번호',
                  name : 'chkNo',
                  align : 'center',
                  filter: 'select'
               }, {
                  header : '설비코드',
                  name : 'eqmCode',
                  align : 'center',
                  filter: 'select'
               }, {
                  header : '설비명',
                  name : 'eqmName',
                  align : 'center',
                  filter: 'select'
               },  {
                  header : '점검일',
                  name : 'chkDate',
                  align : 'center'
                  
               }, {

               }, {
                  header : '판정',

               }, {
                  header : '조치사항',
                  name : 'chkSol',
                  align : 'center',
                  filter: 'select'
               }, {
                  header : '점검 담당자',
                  name : 'chkEmpNo',
                  align : 'center',
                  filter: 'select'
               } ]
            });
            
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            
            var checked = [];
            
            chkGrid.on('check', ev => {
            	checked.push((chkGrid.getValue(ev.rowKey,'chkNo')));
            	
            	$('#chkNo').val(chkGrid.getValue(ev.rowKey,'chkNo'));
            	$('#chkNo').attr('readonly',true);
            	$('#eqmCode').val(chkGrid.getValue(ev.rowKey,'eqmCode'));
            	$('#eqmName').val(chkGrid.getValue(ev.rowKey,'eqmName'));
            	$('#chkDate').val(chkGrid.getValue(ev.rowKey,'chkDate'));
            	$('#chkNdate').val(chkGrid.getValue(ev.rowKey,'chkNdate'));
            	$('#chkState').val(chkGrid.getValue(ev.rowKey,'chkState'));
            	$('#chkSol').val(chkGrid.getValue(ev.rowKey,'chkSol'));
            	$('#chkEmpNo').val(chkGrid.getValue(ev.rowKey,'chkEmpNo'));
            });
            
            chkGrid.on('uncheck', ev => {
                for(let i=0; i<checked.length; i++){
                   if(checked[i] == chkGrid.getValue(ev.rowKey,'chkNo')){
                	   checked.splice(i,1);
                   }
                }
                $('#chkNo').val('');
                $('#chkNo').attr('readonly',false);
            	$('#eqmCode').val('');
            	$('#eqmName').val('');
            	$('#chkDate').val('');
            	$('#chkNdate').val('');
            	$('#chkState').val('');
            	$('#chkSol').val('');
            	$('#chkEmpNo').val('');
            });
            function deleteChk(){
                let chk = [];
                
                for(c of chkGrid.getCheckedRows()){
                	chk.push(c.chkNo);
                }
             	console.log(chk);
                $.ajax({
                   url : 'deleteChk',
                   type : 'POST',
                   data : { "chk" : chk },
                   dataType:"json",
                   async:false,
                   beforeSend : function(xhr){
                      xhr.setRequestHeader(header, token);
                   },
                   success:function(data){
                      if(data > 0) {
                         alert("삭제완료");
                         showAll();               
                      } else {
                         alert("삭제실패");
                      }
                   },
                   error : function(reject){
                      console.log(reject);
                   }
                })
             }
            
            function updateChk(){
                let chkNo = $('#chkNo').val();
                let eqmCode = $('#eqmCode').val();
                let eqmName = $('#eqmName').val();
                let chkDate = $('#chkDate').val();
                let chkNdate = $('#chkNdate').val();
                let chkState = $('#chkState').val();
                let chkSol = $('#chkSol').val();
                let chkEmpNo = $('#chkEmpNo').val();
               
                
                let updChk={'chkNo':chkNo, 'eqmCode':eqmCode, 'eqmName':eqmName, 'chkDate':chkDate, 'chkNdate':chkNdate, 'chkState':chkState, 'chkSol':chkSol, 'chkEmpNo':chkEmpNo};
                
                $.ajax({
                   url : 'updateChk',
                   type : 'POST',
                   data : JSON.stringify(updChk),
                   dataType : "json",
                   contentType: 'application/json',
                   async : false,
                   beforeSend : function(xhr){
                      xhr.setRequestHeader(header, token);
                   },
                   success:function(data){
                      if(data > 0) {
                         alert("수정완료");
                         showAll();               
                      } else {
                         alert("수정실패");
                      }
                   },
                   error:function(reject){
                      console.log(reject);
                   }
                })
             }
            
           
            function chkList() {
                
                fetch("eqmChkList") 
                .then(res=>res.json())
                .then(obj=>{
                    chkGrid.resetData(obj);
                })
         }
            
           
            
            //filter 기능
            chkSearch.addEventListener('click', () => {
      		chkGrid.filter('eqmDiv' , [{code:'contain', value:$('#eqmDivSearch').val()}])
      		if($('#chkNdateInput').val() != '' && $('#chkDateInput').val() != ''){
      			chkGrid.filter('chkDate' , [{code:'afterEq', value:$('#chkDateInput').val()}])
      			chkGrid.filter('chkNdate' , [{code:'beforeEq', value:$('#chkNdateInput').val()}])
         
     		 }
  			 });
		
      
		   chkReset.addEventListener('click', () => {
		      document.getElementById('chkDateInput').value = '';
		      chkGrid.unfilter('chkDate');
		      document.getElementById('chkNdateInput').value = '';
		      chkGrid.unfilter('chkNdate');
		      document.getElementById('eqmDivSearch').value = '';
		      chkGrid.unfilter('eqmDiv');
		   })

                  name : 'chkEmpNo',
                  align : 'center',
                  filter: 'select'
               } ]

		   function add(){
			   var rowData = [{chkNo : "" , eqmCode : "", eqmName : "", chkDate : "", chkNdate : "", chkState: "", chkSol:"", chkEmpNo:""}]
		   		insertGrid.appendRow(rowData);

		   // 등록 
		   function insertChk(){

           let header = $("meta[name='_csrf_header']").attr('content');
           let token = $("meta[name='_csrf']").attr('content');
           $.ajax({
              url : "insertEqmChk",
              method : "POST",
              data : {'chkNo':chkNo, 'eqmCode':eqmCode, 'eqmName':eqmName, 'chkDate':chkDate, 'chkNdate':chkNdate, 'chkState':chkState, 'chkSol':chkSol, 'chkEmpNo':chkEmpNo},
              dataType:'json',
              async: false,
              beforeSend : function(xhr) {
                 xhr.setRequestHeader(header, token);
              },
              success : function(data) {
           	   if(data > 0) {
           		   chkGrid.resetData(data);
                 	
                 	
           	   }else {
           		   alert("실패")
           	   }
              },
              error : function(reject) {
                 console.log(reject);
              }
           })
    		} 
		   
		   // 설비코드 모달-그리드
		   var eqmGrid = new tui.Grid({
               el : document.getElementById('eqmGrid'),
               scrollX : false,
               scrollY : true,
               columns : [{
                  header : '설비코드',
                  name : 'eqmCode',
                  align : 'center'
                  
               }, {
                  header : '설비명',
                  name : 'eqmName',

               },  {

               }, {

               } ]
            });
		   
		   function eqm(){
			   $.ajax({
				   url:'getEqmList',
           		success : function(data){
           			eqmGrid.resetData(data);
           		},
           		error : function(reject){
           			console.log(reject);
           		}
           	});
		   }
			   
			   eqmGrid.on('click',ev => {
	            	let rowData = eqmGrid.getRow(ev.rowKey);
	            	
	            	let ec = rowData['eqmCode'];
	            	let en = rowData['eqmName'];
	            	
	            	$('#eqmCode').val(ec);
	            	$('#eqmName').val(en);
	            	
	            	$('#eqmModal').modal("hide");
	            });
