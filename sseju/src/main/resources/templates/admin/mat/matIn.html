<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>InOut</title>
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>


<style type="text/css">
.tui-datepicker {
	z-index: 1001;
}

.tui-select-box {
	z-index: 1001;
}

/* ul 스타일 */
.ul-style {
	list-style: none;
	padding: 0px;
}

.ul-style li>label {
	width: 100px;
	text-align: center;
}

.ul-style li {
	padding: 5px;
}
</style>
</head>
<body>
	<article layout:fragment="content">
		<main class="main" id="main">
			<h3>입고내역</h3>
			<hr>
			<div>
				<div id="grid"></div>
			</div>

			<script>
			//입고 => 창고만 수정 가능 // 이미 입고한 부분에 관해서 돈터치~
			
			matInList();
			
			//발주번호,자재코드,자재명,입고수량(합격수량),입고일,창고,LOT번호
				const grid = new tui.Grid({
					el : document.getElementById('grid'),
					rowHeaders : [],
					scrollX : false,
					scrollY : false,
		            pageOptions: {
		                useClient: true,
		                perPage: 10
		            },
					columns : [{
						header : 'LOT 번호',
						name : 'lotNo',
						align : 'center'
					}, {
						header : '자재 코드',
						name : 'matCode',
						align : 'center'
					}, {
						header : '자재명',
						name : 'matName',
						align : 'center'
					}, {
						header : '입고 수량',
						name : 'matPassQty',
						align : 'center'
					}, {
						header : '입고일', 
						name : 'lotDate',
						align : 'center',
   	                    formatter({value}) {
   	                        return `${value.substring(0,10)}`;
   	                      },
   	                    filter: {
   					  	  type: 'date',
   	                 	  options: {
   	                    	  format: 'yyyy-MM-dd'
   	                    		  }
   	                         },
					}, {
						header : '창고 코드',
						name : 'whCode',
						align : 'center'
					}, {
						header : '창고',
						name : 'whName',
						align : 'center'
					}]
				});
				

	            grid.hideColumn("matCode", "matCode");
	            grid.hideColumn("whCode", "whCode");

				
				/*------------
	            // 함수
	            ----------------*/
	            
	            function matInList(){
					$.ajax({
						url : '/matInList',
						dataType : "json",
						success : function(data) {
							grid.resetData(data);
							console.log(data);
						},
						error : function(reject) {
							console.log(reject);
						}
					})
				};
				
			</script>
		</main>
	</article>
</body>
</html>
