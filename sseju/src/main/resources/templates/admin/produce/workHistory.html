<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>작업 이력 조회</title>
</head>
<body>
	<article layout:fragment="content">
		<main id="main" class="main">
		<h4>작업 이력 조회</h4>
		
			<!-- 그리드 -->
			<div id="workHistoryGrid"></div>

			<script type="text/javascript">
			showWhGrid();
			
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			
				var workHistoryGrid = new tui.Grid({
					el : document.getElementById('workHistoryGrid'),
					scrollX : false,
					scrollY : false,
	                 pageOptions: {
	                     useClient: true,
	                     perPage: 10
	                 },
					columns : [ {
						header : '작업일자',
						name : 'prsDate',
						align : 'center',
						formatter({value}) {
                        return `${value.substring(0,10)}`;
                      } ,
					    filter: {
	                        type: 'date',
	                        options: {
	                          format: 'yyyy-MM-dd'
	                        }
	                     },
					},{
						header : '작업 시작 시간', 
						name : 'prsStHour',
						align : 'center',
						formatter({value}) {
	                        return `${value.substring(11,19)}`;
	                      } 
					}, {
						header : '작업 종료 시간', 
						name : 'prsSpHour',
						align : 'center',
						formatter({value}) {
	                        return `${value.substring(11,19)}`;
	                      } 
					},{
						header : '공정명', 
						name : 'prsName',
						filter : 'select',
						align : 'center'
					},{
						header : '공정코드',
						name : 'prsCode',
						filter : 'select',
						align : 'center',
						hidden : 1
					}, {
						header : '투입량',
						name : 'matOutQty',
						align : 'center',
						formatter : function (ev){
	                      return ev.value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')+ 'EA';
	                    }
					}, {
						header : '담당자',
						name : 'empName',
						align : 'center'
					} ]
				});
				/* 작업 이력 조회 그리드에 데이터 가져오기 */
				function showWhGrid(){
					fetch("getWorkHistoryList")
					.then(res=>res.json())
					.then(obj=>{
						console.log(obj);
						workHistoryGrid.resetData(obj);
					})
				}
			</script>
		</main>
	</article>
</body>
</html>
