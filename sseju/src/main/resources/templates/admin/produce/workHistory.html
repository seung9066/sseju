<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>workHistory</title>
<!-- 제이쿼리 -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- 토스트UI -->
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>
<body>
	<article layout:fragment="content">
		<main id="main" class="main">
		<h4>작업 이력 조회</h4>
			<!-- 그리드 -->
			<div id="whGrid"></div>

			<script th:inline="javascript">
			whAll();
			
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			
			function whAll(){
				var whGrid = new tui.Grid({
					el : document.getElementById('whGrid'),
					scrollX : false,
					scrollY : false,
			        pageOptions: {
			            useClient: true,
			            perPage: 10
			        },
					//data: [[${whList}]],
					minBodyHeight : 30,
					pageOptions : {
						perPage : 5
					},
					columns : [ {
						header : '작업일자',
						name : 'prsDate',
						align : 'center',
						filter : 'select',
						formatter(ev) {
	                     if(ev.value){
                             return `${ev.value.substring(0,10)}`;
	                     	}
                      	} 
					},{
						header : '작업 시작 시간', //각 자재별로 어느 공정에 투입되었는지
						name : 'prsStHour',
						filter : 'select',
						align : 'center'
					}, {
						header : '작업 종료 시간', //각 공정에 몇개씩 투입되었는지=이거는 필요한가? 다똑같이 투입될건데
						name : 'prsSpHour',
						align : 'center'
					},{
						header : '공정명', //각 자재별로 어느 공정에 투입되었는지
						name : 'prsName',
						filter : 'select',
						align : 'center'
					},{
						header : '공정코드', //각 자재별로 어느 공정에 투입되었는지
						name : 'prsCode',
						filter : 'select',
						align : 'center',
						hidden : 1
					}, {
						header : '생산량',
						name : 'prsOutput',
						align : 'center',
						formatter : function (ev){
	                      return ev.value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')+ 'EA';
	                    }
					}, {
						header : '불량 발생 개수',
						name : 'prsErrQty',
						align : 'center'
					},{
						header : '담당자',
						name : 'empName',
						align : 'center'
					} ]
				});
				return 	whGrid;
			}
				
				/* 작업 이력 조회 그리드에 데이터 가져오기 */
		/* 		 function showWhGrid(){
					fetch("getWorkHistoryList")
					.then(res=>res.json())
					.then(obj=>{
						console.log(obj);
						whGrid.resetData(obj);
					})
				}  */
			</script>
		</main>
	</article>
</body>
</html>
