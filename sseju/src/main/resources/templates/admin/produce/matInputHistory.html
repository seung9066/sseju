			<!-- 그리드 -->
			<div id="mihGrid"></div>

			<script type="text/javascript">
			
			showMihList();
			
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
				var mihGrid = new tui.Grid({
					el : document.getElementById('mihGrid'),
					scrollX : false,
					scrollY : false,
			        pageOptions: {
			            useClient: true,
			            perPage: 10
			        },
					columns : [ {
						header : '투입일자', //투입일자, sql에 투입일자 기준으로DESC 해두었음
						name : 'matOutDate',
						align : 'center',
						formatter({value}) {
					      return `${value.substring(0,10)}`;
					    },
						filter : 'select'
					},{
						header : '자재명', //공정에 투입된 자재의 이름
						name : 'matName',
						filter : 'select',
						align : 'center'
					},
					{
						header : '공정코드', //각 자재별로 어느 공정에 투입되었는지
						name : 'prsCode',
						filter : 'select',
						align : 'center'
					}, {
						header : '투입수량', //각 공정에 몇개씩 투입되었는지=이거는 필요한가? 다똑같이 투입될건데
						name : 'matOutQty',
						align : 'center',
						formatter : function (ev){
		                      return ev.value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')+ 'EA';
		                    }
					}, {
						header : '자재 출고 담당자',
						name : 'empName',
						align : 'center',
						filter : 'select'
					} ]
				});
				//자재 투입 이력 그리드의 데이터 가져오기
				function showMihList(){
					fetch("getmihList")
					.then(res=>res.json())
					.then(obj=>{
						console.log(obj);
						mihGrid.resetData(obj);
					})
				}
			</script>
