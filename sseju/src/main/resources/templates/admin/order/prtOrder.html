<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>
<title>prtOrder</title>

<style>
body {
	margin-top: 60px;
	padding: 20px 30px;
	transition: all 0.3s;
}
</style>
</head>
<body>

	<article class="container" layout:fragment="content">
		<main id="main" class="main">
			<div id="mat-od-title">
				<h2>제품 주문</h2>
			</div>
			<hr>
			<div style="text-align: right;">
				<button class="button" id="">주문하기</button>
			</div>
	
			<div id="prtGrid"></div>

			<script>
			
			prtl();
			const prtGrid = new tui.Grid({
				el : document.getElementById('prtGrid'),
				pagination:true,
				pageOption: {
					useClient:true,
					perPage:10
				},
				scrollX : false,
				scrollY : false,
				rowHeaders: ['checkbox'],
				columns : [ 
					{
					header : '제품',
					name : 'prtName',
					align : 'center',
					filter: 'select'
				}, {
					header : '규격',
					name : 'prtStandard', //납기일자명 수정
					align : 'center',
					filter: 'select'
				}, {
					header : '단위',
					name : 'prtUnit',
					align : 'center',
					filter: 'select'
				}, 
				{
					header : '가격',
					name : 'prtPrice',
					align : 'center',
					filter: 'select'	
				},
				{
					header : '주문수량수량',
					name : 'orderQty',
					align : 'center',
					editor: 'text'	
				}
				]
				
			});
	
					    
					    
			    function prtl() {
					url="selectPrtList"
			        fetch(url) 
			        .then(res=>res.json())
			        .then(obj=>{
			           console.log(obj);
			           prtGrid.resetData(obj);
			        })
				}
			    
			    
			    function insertprt() {
					url="selectPrtList"
			        fetch(url) 
			        .then(res=>res.json())
			        .then(obj=>{
			           console.log(obj);
			           prtGrid.resetData(obj);
			        })
				}
			   
		    </script>
		</main>
	</article>
	
	
</body>
