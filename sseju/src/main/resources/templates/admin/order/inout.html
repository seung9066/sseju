<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>inout</title>

<style>
body {
	margin-top: 60px;
	padding: 20px 30px;
	transition: all 0.3s;
}


</style>
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
</head>
<body>

	<article class="container" layout:fragment="content">
		<main id="main" class="main">
			<div id="mat-od-title">
				<h2>제품출고관리</h2>
			</div>
			<hr>

			<ul class="ul-style">

				<li><label for="prtName">품목검색</label><input type="text">
				<li><label for="orderDate">주문일자</label><input type="date"
					id="orderDate"><span> - </span><input type="date"
					id="orderDate">
					<button class="button">조회</button>
			</ul>



			<div id="aGrid"></div>


			<script>
		all();
		const aGrid = new tui.Grid({
			el : document.getElementById('aGrid'),
			pagination:true,
			pageOption: {
				useClient:true,
				perPage:10
			},
			scrollX : false,
			scrollY : false,
			rowHeaders: ['checkbox'],
			columns : [
				{
					header : '품목',
					name : 'prtName',
					align : 'center',
					filter: 'select'
				}, 
			
				{
					header : '총출고량',
					name : 'orderOutQty',
					align : 'center',
					filter: 'select'
				},
				{
					header : '주문량',
					name : 'orderQty',
					align : 'center',
					filter: 'select'
				},
				{
					header : '재고량',
					name : 'lotQty',
					align : 'center',
					filter: 'select'
				}
				
		           
		           
		          ]
		});
		function all() {
			url="selectPrtManager"
	        fetch(url) 
	        .then(res=>res.json())
	        .then(obj=>{
	           console.log(obj);
	           aGrid.resetData(obj);
	        })
		}
		
    </script>


		</main>
	</article>
</body>
</html>
