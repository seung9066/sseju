<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>prtout</title>

<style>
body {
	margin-top: 60px;
	padding: 20px 30px;
	transition: all 0.3s;
}
</style>
</head>
<body>

	<article class="container" layout:fragment="content">
	<main id="main" class="main">
		<div id="mat-od-title">
			<h2>제품출고관리</h2>
		</div>
		<hr>

		<ul class="ul-style">

			<li><label for="prtName">품목검색</label><input type="text">  
			<li><label for="orderDate">주문일자</label><input type="date"
				id="orderDate"><span> - </span><input type="date" id="orderDate">
				<button class="button">조회</button>
				<button class="button">초기화</button></li>
		</ul>

		<div style="text-align: right;">

			<button class="button" id="delete">삭제</button>
			<button class="button">저장</button>
		</div>

		<div id="aGrid"></div>


		<script>
		all();
		const aGrid = new tui.Grid({
			el : document.getElementById('aGrid'),
			pagination:true,
			pageOption: {
				useClient:true,
				perPage:10
			},
			scrollX : false,
			scrollY : false,
			rowHeaders: ['checkbox'],
			columns : [
				{
					header : '품목',
					name : 'prtName',
					align : 'center',
					filter: 'select'
				}, 
				/* {
					header : '진행상태',
					name : 'orderPrg',
					align : 'center',
					filter: 'select'
				}, */
				{
					header : '총출고량',
					name : 'orderOutQty',
					align : 'center',
					filter: 'select'
				},
				{
					header : '주문량',
					name : 'orderQty',
					align : 'center',
					filter: 'select'
				},
				/* {
					header : '주문일자',
					name : 'orderDate',
					align : 'center',
					filter: 'select'
				},
				{
					header : '납기일자',
					name : 'dday',
					align : 'center',
					filter: 'select'
				}, */
		           
		           
		          ]
		});
		function all() {
			url="selectPrtManager"
	        fetch(url) 
	        .then(res=>res.json())
	        .then(obj=>{
	           console.log(obj);
	           aGrid.resetData(obj);
	        })
		}
    </script>

	</main>
	</article>
</body>
</html>
