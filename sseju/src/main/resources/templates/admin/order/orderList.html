<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>OrderList</title>

<style>
body {
	margin-top: 60px;
	padding: 20px 30px;
	transition: all 0.3s;
}

</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<article class="container" layout:fragment="content">
		<main id="main" class="main">
			<div id="mat-od-title">
				<h2>제품 주문</h2>
			</div>
			<div style="text-align: right;">
				<button class="button" type="submit">주문하기</button>
			</div>
			<div id="prtGrid"></div>


			<hr>
			<div style="text-align: right;">
				<button class="button" type="submit">취소하기</button>
			</div>
			<table class="table">
				<tr>
					<th>거래처</th>
					<td><input type="text" name="cpCode" id="cpCode"
						th:value="${session.user.cpName}"></td>
					<td><input type="hidden" id="cpCode" name="cpCode"
						value="${session.user.cpCode}"></td>
					<th>납기 일자</th>
					<!-- 납기 일자로 할 경우에는 날짜 선택 가능해야함 -->
					<td><input type="date" name="ordDate" id="ordDate"></td>
				</tr>
			</table>
			<table class="table">
				<tr>
					<th class="col1">제품코드</th>
					<td><input type="text" name="prtCode" id="prtCode" readonly></td>
					<th class="col1">주문일자</th>
					<td><input type="date" name="orderDate" id="now_date" readonly></td>
					<th class="col1">제품명</th>
					<td><input type="text" name="prtName" id="prtName" readonly></td>
					<th class="col1">주문량</th>
					<td><input type="text" name="orderQty" id="orderQty"></td>
					<th class="col1">제품단가</th>
					<td><input type="text" name="prtPrice" id="prtPrice" readonly></td>
					<th class="col1">총가격</th>
					<td><input type="text" name="orderPrice" id="totalPrice" readonly></td>
			</table>

			<script>
			
			prtl();
			const prtGrid = new tui.Grid({
				el : document.getElementById('prtGrid'),
				pagination:true,
				pageOption: {
					useClient:true,
					perPage:10
				},
				scrollX : false,
				scrollY : false,
				rowHeaders: ['checkbox'],
				columns : [ 
					{
					header : '제품코드',
					name : 'prtCode',
					align : 'left',
				}, 
					{
					header : '제품',
					name : 'prtName',
					align : 'left',
				}, 
				{
					header : '규격',
					name : 'prtStandard', //납기일자명 수정
					align : 'center',
				},
				{
					header : '가격',
					name : 'prtPrice',
					align : 'right',
				},
		
				]
				
			});
			    function prtl() {
					url="/user/selectPrtList"
			        fetch(url) 
			        .then(res=>res.json())
			        .then(obj=>{
			           console.log(obj);
			           prtGrid.resetData(obj);
			        })
				}
			   
			    
			var token = $("meta[name='_csrf']").attr("content");
			 var header = $("meta[name='_csrf_header']").attr("content");
			
				
			    prtGrid.on("click", event => {
	                  
	                   // getRow : 그리드 row(tr) 전체 가져오기.
	                   //console.log(event.nativeEvent.target.innerText);  td값. 셀값
	                     //rowKey : 인덱스 번호  
	                   // input 태그에 값 넣어주기.
	                   $('#prtCode').val(prtGrid.getRow(event.rowKey).prtCode);
	                   $('#orderDate').val(prtGrid.getRow(event.rowKey)['orderDate']);
	                   $('#prtName').val(prtGrid.getRow(event.rowKey)['prtName']);
	                   $('#orderQty').val(prtGrid.getRow(event.rowKey)['orderQty']);
	                   $('#prtPrice').val(prtGrid.getRow(event.rowKey)['prtPrice']);
	                   $('#orderPrice').val(prtGrid.getRow(event.rowKey)['orderPrice']);
	                   
	                })
	                document.getElementById('now_date').valueAsDate = new Date();
			 
		    </script>
		</main>
	</article>
</body>
</html>
