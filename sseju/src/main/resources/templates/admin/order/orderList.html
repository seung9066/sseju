<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>OrderList</title>

<style>
body {
	margin-top: 60px;
	padding: 20px 30px;
	transition: all 0.3s;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<article class="container" layout:fragment="content">
		<main id="main" class="main">
			<div id="mat-od-title">
				<h2>제품 주문</h2>
			</div>
			<div style="text-align: right;">
				<button class="button" type="submit">주문하기</button>
			</div>
			<div id="prtGrid"></div>


			<hr>

			<table class="table">
				<tr>
					<th>거래처</th>
					<td><input type="text" name="cpCode" id="cpCode"
						th:value="${session.user.cpName}"></td>
					<td><input type="hidden" id="cpCode" name="cpCode"
						value="${session.user.cpCode}"></td>
					<th>납기 일자</th>
					<!-- 납기 일자로 할 경우에는 날짜 선택 가능해야함 -->
					<td><input type="date" name="ordDate" id="ordDate"></td>
				</tr>
			</table>

			<div id="ordGrid"></div>

			<script>
			
			prtl();
			const prtGrid = new tui.Grid({
				el : document.getElementById('prtGrid'),
				pagination:true,
				pageOption: {
					useClient:true,
					perPage:10
				},
				scrollX : false,
				scrollY : false,
				rowHeaders: ['checkbox'],
				columns : [ 
					{
					header : '제품코드',
					name : 'prtCode',
					align : 'left',
				}, 
					{
					header : '제품',
					name : 'prtName',
					align : 'left',
				}, 
				{
					header : '규격',
					name : 'prtStandard', //납기일자명 수정
					align : 'center',
				},
				{
					header : '가격',
					name : 'prtPrice',
					align : 'right',
				},
		
				]
				
			});
			    function prtl() {
					url="/user/selectPrtList"
			        fetch(url) 
			        .then(res=>res.json())
			        .then(obj=>{
			           console.log(obj);
			           prtGrid.resetData(obj);
			        })
				}
			   
			    
			var token = $("meta[name='_csrf']").attr("content");
			 var header = $("meta[name='_csrf_header']").attr("content");
			
			 ordALl();
			const ordGrid = new tui.Grid({
				el : document.getElementById('ordGrid'),
				pagination:true,
				pageOption: {
					useClient:true,
					perPage:10
				},
				scrollX : false,
				scrollY : false,
				rowHeaders: ['checkbox'],
				columns : [
				
				{
					header : '주문일자',
					name : 'orderDate', //납기일자명 수정
					align : 'center',
				}, {
					header : '품목',
					name : 'prtName',
					align : 'left',
				}, 
				{
					header : '주문량',
					name : 'orderQty',
					editor: 'text',
					align : 'right',
				},
				{
					header : '제품단가',
					name : 'right',
					align : 'center',
				},
				{
					header : '총가격',
					name : 'orderPrice',
					align : 'right',
				},
				 ]
			});
			    function ordALl() {
					url=""
			        fetch(url) 
			        .then(res=>res.json())
			        .then(obj=>{
			           console.log(obj);
			           ordGrid.resetData(obj);
			        })
				}

			    prtGrid.on('check', ev => {
					let data = prtGrid.getValue(ev.rowKey, 'prtCode')
					console.log(data);
					ordALl(data);
				});
				
			    prtGrid.on('uncheck', ev => {
			    	ordGrid.clear();
			    	ordGrid.clear();

				});
		
				
				
			
		    </script>
		</main>
	</article>
</body>
</html>
