<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>OrderList</title>

<style>
body {
	margin-top: 60px;
	padding: 20px 30px;
	transition: all 0.3s;
}

</style>
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
</head>
<body>

	<article class="container" layout:fragment="content">
		<main id="main" class="main">
			<div id="mat-od-title">
				<h2>제품 주문</h2>
			</div>
			<div style="text-align: right;">

				<button class="button"onclick
				="insertPrtInf">주문하기</button>
			</div>
			<div id="prtGrid"></div>


			<hr>
			<div style="text-align: right;"></div>

			<div id="ordGrid"></div>
			<script>
			
			prtl();
			const prtGrid = new tui.Grid({
				el : document.getElementById('prtGrid'),
				pagination:true,
				pageOption: {
					useClient:true,
					perPage:10
				},
				scrollX : false,
				scrollY : false,
			
				columns : [ 
					{
					header : '제품',
					name : 'prtName',
					align : 'center',
					filter: 'select'
				}, {
					header : '규격',
					name : 'prtStandard', //납기일자명 수정
					align : 'center',
					filter: 'select'
				}, {
					header : '단위',
					name : 'prtUnit',
					align : 'center',
					filter: 'select'
				}, 
				{
					header : '가격',
					name : 'prtPrice',
					align : 'center',
					filter: 'select'	
				},
		
				]
				
			});
	
					    
			prtGrid.on("click", event => {
                
                // getRow : 그리드 row(tr) 전체 가져오기.
                //console.log(event.nativeEvent.target.innerText);  td값. 셀값
                  //rowKey : 인덱스 번호  
                // input 태그에 값 넣어주기.
                $('#prtCode').val(prtGrid.getRow(event.rowKey).prtCode);
                $('#prtName').val(prtGrid.getRow(event.rowKey)['prtName']);
                
             })
			    function prtl() {
					url="selectPrtList"
			        fetch(url) 
			        .then(res=>res.json())
			        .then(obj=>{
			           console.log(obj);
			           prtGrid.resetData(obj);
			        })
				}
		
			    
			    
			var token = $("meta[name='_csrf']").attr("content");
			 var header = $("meta[name='_csrf_header']").attr("content");
			ordALl();
			const ordGrid = new tui.Grid({
				el : document.getElementById('ordGrid'),
				pagination:true,
				pageOption: {
					useClient:true,
					perPage:10
				},
				scrollX : false,
				scrollY : false,
				rowHeaders: ['checkbox'],
				columns : [
				
				{
					header : '주문일자',
					name : 'orderDate', //납기일자명 수정
					align : 'center',
					filter: 'select'
				}, {
					header : '품목',
					name : 'prtName',
					align : 'center',
					filter: 'select'
				}, 
				{
					header : '납기일자',
					name : 'dday',
					editor: 'text',
					align : 'center',
					filter: 'select'
				},
				{
					header : '주문량',
					name : 'orderQty',
					editor: 'text',
					align : 'center',
					filter: 'select'
				},
				{
					header : '총가격',
					name : 'orderPrice',
					align : 'center',
					filter: 'select'
				},
				
				 ]
			});
			    function ordALl() {
					url="selectPrtInfoList"
			        fetch(url) 
			        .then(res=>res.json())
			        .then(obj=>{
			           console.log(obj);
			           ordGrid.resetData(obj);
			        })
				}
		    </script>
		</main>
	</article>
</body>
</html>
