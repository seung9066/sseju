<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>OrderList</title>

<style>
body {
	margin-top: 60px;
	padding: 20px 30px;
	transition: all 0.3s;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<article class="container" layout:fragment="content">
		<main id="main" class="main">
			<div id="mat-od-title">
				<h2>제품 주문</h2>
			</div>
			<div style="text-align: right;">

				<button class="button" type="button" data-toggle="modal"
					data-target="#myModal">모달 창 열기</button>

				<button class="button" onclick="insertPrtInf">주문하기</button>
			</div>
			<div id="prtGrid"></div>


			<hr>
			<div style="text-align: right;"></div>

			<div id="ordGrid"></div>
			<!-- Modal -->

			<div class="modal fade" id="myModal" role="dialog">
				<!-- 사용자 지정 부분① : id명 -->

				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">주문한목록</h4>
							<!-- 사용자 지정 부분② : 타이틀 -->
						</div>
						<div class="modal-body" id="">
							<!-- 사용자 지정 부분③ : 텍스트 메시지 -->
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<script>
			
			prtl();
			const prtGrid = new tui.Grid({
				el : document.getElementById('prtGrid'),
				pagination:true,
				pageOption: {
					useClient:true,
					perPage:10
				},
				scrollX : false,
				scrollY : false,
			
				columns : [ 
					{
					header : '제품',
					name : 'prtName',
					align : 'center',
					filter: 'select'
				}, {
					header : '규격',
					name : 'prtStandard', //납기일자명 수정
					align : 'center',
					filter: 'select'
				}, {
					header : '단위',
					name : 'prtUnit',
					align : 'center',
					filter: 'select'
				}, 
				{
					header : '가격',
					name : 'prtPrice',
					align : 'center',
					filter: 'select'	
				},
		
				]
				
			});
	
					    
			prtGrid.on("click", event => {
                
                // getRow : 그리드 row(tr) 전체 가져오기.
                //console.log(event.nativeEvent.target.innerText);  td값. 셀값
                  //rowKey : 인덱스 번호  
                // input 태그에 값 넣어주기.
                $('').val(prtGrid.getRow(event.rowKey).orList);
                $('#prtName').val(prtGrid.getRow(event.rowKey)['prtName']);
                
             })
			    function prtl() {
					url="selectPrtList"
			        fetch(url) 
			        .then(res=>res.json())
			        .then(obj=>{
			           console.log(obj);
			           prtGrid.resetData(obj);
			        })
				}
		
			    
			    
			var token = $("meta[name='_csrf']").attr("content");
			 var header = $("meta[name='_csrf_header']").attr("content");
			ordALl();
			const ordGrid = new tui.Grid({
				el : document.getElementById('ordGrid'),
				pagination:true,
				pageOption: {
					useClient:true,
					perPage:10
				},
				scrollX : false,
				scrollY : false,
				rowHeaders: ['checkbox'],
				columns : [
				
				{
					header : '주문일자',
					name : 'orderDate', //납기일자명 수정
					align : 'center',
					filter: 'select'
				}, {
					header : '품목',
					name : 'prtName',
					align : 'center',
					filter: 'select'
				}, 
				{
					header : '납기일자',
					name : 'dday',
					editor: 'text',
					align : 'center',
					filter: 'select'
				},
				{
					header : '주문량',
					name : 'orderQty',
					editor: 'text',
					align : 'center',
					filter: 'select'
				},
				 ]
			});
			    function ordALl() {
					url="selectPrtInfoList"
			        fetch(url) 
			        .then(res=>res.json())
			        .then(obj=>{
			           console.log(obj);
			           ordGrid.resetData(obj);
			        })
				}
			    
		    </script>
		</main>
	</article>
</body>
</html>
