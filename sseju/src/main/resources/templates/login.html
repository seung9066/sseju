<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
	rel="stylesheet" />

<link rel="stylesheet" href="bootstrap/fonts/icomoon/style.css" />

<style>
input {
	width: 400px;
	padding: 20px 10px 10px;
	background-color: transparent;
	border: none;
	border-bottom: 1px solid #999;
	font-size: 18px;
	color: #fff;
	text-align: center;
}



</style>
</head>

<body>

	<!-- ======= Header ======= -->
	<header id="header" class="header fixed-top d-flex align-items-center">

		<div class="d-flex align-items-center justify-content-between">
			<a href="index.html" class="logo d-flex align-items-center"> <img
				src="assets/img/logo.png" alt=""> <span
				class="d-none d-lg-block">SSEJU</span>
			</a>

		</div>
		<!-- End Logo -->

	</header>
	<!-- End Header -->



	<div class="hero">
		<div class="hero-slide">
			<div class="img overlay"
				style="background-image: url('bootstrap/images/소주1.jpg')"></div>
			<div class="img overlay"
				style="background-image: url('bootstrap/images/hero_bg_2.jpg')"></div>
			<div class="img overlay"
				style="background-image: url('bootstrap/images/hero_bg_1.jpg')"></div>
		</div>

		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-lg-9 text-center">
					<h1 class="heading" data-aos="fade-up">로그인</h1>


					<form action="login" method="post">
					<!-- <sec:csrfInput/> -->
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<dl>
							<dt>
								<input type="text" name="userId" id="id" placeholder="아이디">
							</dt>

							<dt>
								<input type="password" name="password" placeholder="비밀번호">
							</dt>

						</dl>
						<button type="submit" class="btn btn-primary">로그인</button>
						<button type="button" class="btn btn-primary" onclick="location.href='accountform'">회원가입</button>
					</form>

				</div>
			</div>
		</div>
	</div>



	<!-- Preloader -->
	<div id="overlayer"></div>
	<div class="loader">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>



	<script type="text/javascript">
		window.onload = function() {
			document.getElementById('id').focus();
		}
	</script>




	<!-- Vendor JS Files -->
	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/chart.js/chart.min.js"></script>
	<script src="assets/vendor/echarts/echarts.min.js"></script>
	<script src="assets/vendor/quill/quill.min.js"></script>
	<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="assets/vendor/tinymce/tinymce.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>

	<!-- main 부분 이미지 슬라이더  -->
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="bootstrap/js/tiny-slider.js"></script>
	<script src="bootstrap/js/aos.js"></script>
	<script src="bootstrap/js/navbar.js"></script>
	<script src="bootstrap/js/counter.js"></script>
	<script src="bootstrap/js/custom.js"></script>

</body>
